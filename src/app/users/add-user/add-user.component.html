<div class="add-user">
  <h1>Add New User</h1>
  <form [formGroup]="addUserForm" (submit)="addUser()">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter a Name"
        formControlName="name"
      />
      <mat-error *ngIf="addUserForm.controls['name'].errors && addUserForm.controls['name'].hasError('required')" >user name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Enter a Email"
        formControlName="email"
      />
      <mat-error>email required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Enter a Password"
        formControlName="password"
      />
      <mat-error *ngIf="addUserForm.controls['password'].errors && addUserForm.controls['password'].hasError('required')" >password is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter a Phone Number"
        formControlName="phone"
      />
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
      
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        placeholder="Enter Address"
        formControlName="address"
      ></textarea>
    </mat-form-field>

    <section>
      <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Submit</button>
    </section>
  </form>
</div>
