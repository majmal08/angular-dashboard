<mat-card>
  <mat-card-title>
    <h1 class="main-content" *ngIf="listUsers">
      Displaying {{ listUsers.length }} Users
    </h1>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email | lowercase }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn"
            mat-raised-button
            color="primary"
            [routerLink]="['..', 'view', element.id]"
          >
            view
          </button>
          
          <button class="btn"
            mat-raised-button
            color="accent"
            [routerLink]="['..', 'edit', element.id]"
          >
            edit
          </button>
          
          <button class="btn"
            mat-raised-button
            color="warn"
            [routerLink]="['..', 'delete', element.id]"
          >
            delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
